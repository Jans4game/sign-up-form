<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body class="hello">
        
    
    
        <div class="pic">
            <div class="logo">
                <div class="ct">
                    <div class="desct">CT</div>
                </div>
                <div class="os">
                    <div class="desos">OS</div>
                </div>
            </div>    
            <span class="sloan">everything is </span><span class="sloan2">connected</span>

        </div>



        <div class="form">
            <div class="beforebox">
                <div class="box">
                    <form action="/home/dante22/sign-up-form/path" method="post">
                        <h1>Sign Up</h1>

                        <div class="nametag">
                            <div class="firstnametag">
                                <label class="firster" for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>

                            <div class="lastnametag">
                                <label class="laster" for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>

                        <div class="emailnumtag">
                            <div class="emailtager">
                                <label class="emailer" for="emailed">Email</label>
                                <input type="email" id="emailed" required>
                            </div>
                            
                            <div class="numtager">
                                <label class="phone" for="phonenum">Phone Number</label>
                                <input type="tel" id="phonenum" required>
                            </div>
                        </div>

                        <div class="passwordtager">
                            <div class="passtager">
                                <label class="passer" for="passwork">Password</label>
                                <input type="password" id="passwork" required>
                            </div>
                            
                            <div class="confirmpasstager">
                                <label class="confpasser" for="confpasswork">Confirm Password</label>
                                <input type="password" id="confpasswork" required>
                            </div>
                        </div>

                        <div class="submitter">
                            <label class="submitguy" for="submitbutton">Submit</label>
                            <input type="submit" id="submitbutton" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
